<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Drugstore Online</title>
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">  
		<link rel="stylesheet" href="css/fonts.css">
	</head>

	<body>

		<div class="main-container">
			<!-- FORM SECTION -->
			<form class="medicine-form">
				<h2>Register medicines</h2>

				<label for="product-name">Product name:</label>
				<input type="text" name="product-name" class="product-name" required>

				<label for="product-id">Product ID:</label>
				<input type="text" name="product-id" class="product-id" required>

				<label for="manufacturer">Manufacturer:</label>
				<input type="text" name="manufacturer" class="manufacturer" required>

				<label for="expiration-date">Expiration Date:</label>
				<input type="date" name="expiration-date" class="expiration-date" required>

				<label for="quantity">Quantity:</label>
				<input type="number" name="quantity" class="quantity" required>

				<label for="format"></label>
				<select name="format" class="format" required>
					<option value="pain-medicine">Pain Medicine</option>
					<option value="first-aid-medicine">First Aid Supplies</option>
					<option value="dental-health-medicine">Dental Health</option>
				</select>

				<button type="submit" class="submit-button">Register Product</button>
			</form>

		<!--


		-->

			<!-- DISPLAY MEDICINE SECTION -->
			<section class="medicines-list">

				<div class="select-list-button-container">
					<button class="render-pain-medicine-button">Display pain medicine</button>
					<button class="render-first-aid-medicine-button">Display first aid supplies</button>
					<button class="render-dental-health-medicine-button">Display dental health products</button>
				</div>

				<div class="display-medicine-container">
					<div class="render-pain-medicines">
					<div class="display-pain-medicines-container">
						<header class="pain-medicine-header">
							<span>Product Name</span>
							<span>Product ID</span>
							<span>Manufacturer</span>
							<span>Expiration Date</span>
							<span>Quantity</span>
							<span></span>
						</header>
						<ul class="pain-medicines-list">

						</ul>
					</div>
				</div>

					<div class="display-first-aid-medicines">
						<header class="first-aid-medicine-header">
							<span>Product Name</span>
							<span>Product ID</span>
							<span>Manufacturer</span>
							<span>Expiration Date</span>
							<span>Quantity</span>
							<span></span>
						</header>
						<ul class="first-aid-medicines-list">

						</ul>

					</div>

					<div class="display-dental-health-medicines">
						<header class="dental-health-medicine-header">
							<span>Product Name</span>
							<span>Product ID</span>
							<span>Manufacturer</span>
							<span>Expiration Date</span>
							<span>Quantity</span>
							<span></span>
						</header>
						<ul class="dental-health-medicines-list">

						</ul>

					</div>

				</div>

			</section>

		</div>

			<script src="js/script.js"></script>
	</body>

</html>
